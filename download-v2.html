        <script>
        console.log('[DEBUG] Script loaded');

        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('fileId') || urlParams.get('id');

        console.log('[DEBUG] fileId:', fileId);

        if (!fileId) {
            alert('ãƒ•ã‚¡ã‚¤ãƒ«IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
            window.location.href = '/';
        }

        const downloadBtn = document.getElementById('download-btn');
        const otpInput = document.getElementById('otp-input');
        const messageDiv = document.getElementById('message');
        const spinner = document.getElementById('spinner');
        const otpAttemptsDiv = document.getElementById('otp-attempts');

        let otpAttempts = 0;
        const MAX_OTP_ATTEMPTS = 5;
        let isDownloading = false;

        function showMessage(text, type) {
            if (!type) type = 'error';
            messageDiv.innerHTML = '<div class="message message-' + type + '">' + text + '</div>';
            console.log('[DEBUG] Message displayed: [' + type + '] ' + text);
        }

        function updateOtpAttempts() {
            if (otpAttempts > 0) {
                const remaining = MAX_OTP_ATTEMPTS - otpAttempts;
                otpAttemptsDiv.textContent = 'âŒ èªè¨¼å¤±æ•— ' + otpAttempts + 'å› / æ®‹ã‚Š ' + remaining + 'å›';
                otpAttemptsDiv.style.display = 'block';
            }
        }

        async function loadFileInfo() {
            try {
                console.log('[DEBUG] Fetching file info...');
                spinner.style.display = 'block';

                const response = await fetch('/api/files/download?id=' + fileId);
                const data = await response.json();

                console.log('[DEBUG] File info response:', data);
                spinner.style.display = 'none';

                if (!data.success) {
                    showMessage(data.message || 'ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                    return;
                }

                document.getElementById('file-name').textContent = data.fileName;
                document.getElementById('file-size').textContent = formatFileSize(data.fileSize);
                document.getElementById('expires-at').textContent = formatDate(data.expiresAt);
                
                if (data.recipientMasked) {
                    document.getElementById('recipient').textContent = data.recipientMasked;
                }
                
                const downloadCount = data.downloadCount || 0;
                const maxDownloads = data.maxDownloads || 3;
                document.getElementById('download-count').textContent = downloadCount + ' / ' + maxDownloads + 'å›';
                
                if (downloadCount >= maxDownloads) {
                    showMessage('ã“ã®ãƒ•ã‚¡ã‚¤ãƒ«ã¯æ—¢ã«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å›æ•°åˆ¶é™ã«é”ã—ã¦ã„ã¾ã™', 'warning');
                    downloadBtn.disabled = true;
                    otpInput.disabled = true;
                    return;
                }

                document.getElementById('file-info-section').style.display = 'block';
                downloadBtn.disabled = false;
                console.log('[DEBUG] Download button enabled');

            } catch (error) {
                spinner.style.display = 'none';
                showMessage('ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                console.error('[DEBUG] Error loading file info:', error);
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function performDownload() {
            if (isDownloading) {
                console.log('[DEBUG] Already downloading, skipping...');
                return;
            }

            const otp = otpInput.value.trim();
            console.log('[DEBUG] Download attempt, OTP:', otp);

            if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                showMessage('èªè¨¼ã‚³ãƒ¼ãƒ‰ã¯6æ¡ã®æ•°å­—ã§å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            if (otpAttempts >= MAX_OTP_ATTEMPTS) {
                showMessage('èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã®ãŸã‚ã€ã“ã®ãƒªãƒ³ã‚¯ã¯ç„¡åŠ¹åŒ–ã•ã‚Œã¾ã—ãŸã€‚', 'error');
                downloadBtn.disabled = true;
                otpInput.disabled = true;
                return;
            }

            isDownloading = true;
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'â³ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­...';
            spinner.style.display = 'block';
            messageDiv.innerHTML = '';

            try {
                console.log('[DEBUG] Sending download request...');

                const response = await fetch('/api/files/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fileId: fileId, otp: otp })
                });

                console.log('[DEBUG] Download response status:', response.status);
                spinner.style.display = 'none';

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    const contentDisposition = response.headers.get('Content-Disposition');
                    let fileName = 'download.txt';
                    if (contentDisposition) {
                        const fileNameMatch = contentDisposition.match(/filename\*=UTF-8''(.+)/);
                        if (fileNameMatch) {
                            fileName = decodeURIComponent(fileNameMatch[1]);
                        } else {
                            const simpleMatch = contentDisposition.match(/filename="?(.+)"?/);
                            if (simpleMatch) {
                                fileName = simpleMatch[1];
                            }
                        }
                    }

                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    console.log('[DEBUG] Download completed');

                    showMessage('âœ… ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');
                    downloadBtn.textContent = 'âœ… ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†';
                    downloadBtn.disabled = true;
                    otpInput.disabled = true;

                    setTimeout(function() {
                        loadFileInfo();
                    }, 1000);

                } else {
                    const data = await response.json();
                    console.log('[DEBUG] Download failed:', data);
                    
                    otpAttempts++;
                    updateOtpAttempts();
                    
                    const errorMessage = data.message || data.error || 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ';
                    showMessage(errorMessage, 'error');
                    
                    downloadBtn.textContent = 'â¬‡ï¸ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
                    downloadBtn.disabled = false;
                    isDownloading = false;
                    
                    otpInput.value = '';
                    otpInput.focus();
                }

            } catch (error) {
                spinner.style.display = 'none';
                showMessage('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚', 'error');
                downloadBtn.textContent = 'â¬‡ï¸ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
                downloadBtn.disabled = false;
                isDownloading = false;
                console.error('[DEBUG] Error downloading file:', error);
            }
        }

        downloadBtn.addEventListener('click', performDownload);

        otpInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !downloadBtn.disabled && !isDownloading) {
                e.preventDefault();
                performDownload();
            }
        });

        otpInput.addEventListener('input', function(e) {
            const otp = e.target.value.trim();
            if (otp.length === 6 && /^\d{6}$/.test(otp)) {
                downloadBtn.disabled = false;
            }
        });

        loadFileInfo();
    </script>
