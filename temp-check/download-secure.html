    <script>
        // é–‹ç™ºç’°å¢ƒã‹ã©ã†ã‹ã‚’åˆ¤å®š
        const isDevelopment = window.location.hostname === 'localhost';
        
        // ãƒ†ã‚¹ãƒˆã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤º
        if (isDevelopment && typeof ALLOW_TEST_UI !== 'undefined' && ALLOW_TEST_UI) {
            document.getElementById('testSection').classList.add('visible');
        }

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«IDã‚’å–å¾—
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            // 3ç§’å¾Œã«è‡ªå‹•éè¡¨ç¤º
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // æ—¥æ™‚ã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’å–å¾—ï¼ˆGET: OTPä¸è¦ï¼‰
        async function loadFileInfo() {
            if (!fileId) {
                document.getElementById('loadingInfo').classList.remove('active');
                showMessage('ãƒ•ã‚¡ã‚¤ãƒ«IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/download?id=${encodeURIComponent(fileId)}`);
                const data = await response.json();

                document.getElementById('loadingInfo').classList.remove('active');

                if (!data.success) {
                    showMessage(data.error || 'ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                    return;
                }

                // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’è¡¨ç¤º
                document.getElementById('fileName').textContent = data.fileName;
                document.getElementById('fileSize').textContent = formatBytes(data.size);
                document.getElementById('uploadedAt').textContent = formatDate(data.uploadedAt);
                document.getElementById('expiresAt').textContent = formatDate(data.expiresAt);

                // ãƒ•ã‚©ãƒ¼ãƒ ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
                document.getElementById('fileInfoSection').style.display = 'block';

            } catch (error) {
                console.error('Error loading file info:', error);
                document.getElementById('loadingInfo').classList.remove('active');
                showMessage('ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®å–å¾—ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
            }
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆPOST: OTPèªè¨¼ï¼‰
        async function downloadFile(otp) {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­...';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: fileId,
                        otp: otp
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const blob = await response.blob();
                const fileName = document.getElementById('fileName').textContent;
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showMessage('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');

            } catch (error) {
                console.error('Download error:', error);
                showMessage(error.message, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
            }
        }

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value.trim();

            if (!otp || otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                showMessage('OTPã¯6æ¡ã®æ•°å­—ã§å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            await downloadFile(otp);
        });

        // ãƒ†ã‚¹ãƒˆãƒœã‚¿ãƒ³ï¼ˆé–‹ç™ºç’°å¢ƒã®ã¿ï¼‰
        if (isDevelopment) {
            document.getElementById('testBtn')?.addEventListener('click', () => {
                document.getElementById('otp').value = '123456';
                showMessage('ãƒ†ã‚¹ãƒˆOTPã‚’å…¥åŠ›ã—ã¾ã—ãŸ', 'success');
            });
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’å–å¾—
        loadFileInfo();
