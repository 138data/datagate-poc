        <div id="fileInfo" class="file-info" style="display: none;">
            <h3>ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±</h3>
            <p><strong>ãƒ•ã‚¡ã‚¤ãƒ«å:</strong> <span id="fileName">-</span></p>
            <p><strong>ã‚µã‚¤ã‚º:</strong> <span id="fileSize">-</span></p>

            <p id="expiryRow"><strong>æœ‰åŠ¹æœŸé™:</strong> <span id="expiryDate">-</span></p>
            <p><strong>æ®‹ã‚Šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å›æ•°:</strong> <span id="remainingDownloads">-</span></p>
        </div>
        <div class="otp-container">
            <label for="otpInput">OTPï¼ˆ6æ¡ã®æ•°å­—ï¼‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:</label>
            <input type="text" id="otpInput" maxlength="6" placeholder="ä¾‹: 123456" inputmode="numeric">
        </div>
        <button id="downloadBtn" class="download-btn" onclick="downloadFile()">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');
        
        if (!fileId) {
            showError('ãƒ•ã‚¡ã‚¤ãƒ«IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
        } else {
            loadFileInfo();
        }

        async function loadFileInfo() {
            try {
                // GET /api/download?id=... ã§ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’å–å¾—
                const response = await fetch(`/api/download?id=${encodeURIComponent(fileId)}`);
                const data = await response.json();
                
                if (data.success) {
                    // APIãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰åã«åˆã‚ã›ã‚‹ï¼ˆä¿®æ­£1ï¼‰
                    document.getElementById('fileName').textContent = data.fileName;
                    document.getElementById('fileSize').textContent = formatFileSize(data.fileSize);
                    document.getElementById('uploadDate').textContent = formatDate(data.uploadTime);
                    
                    // æ®‹ã‚Šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å›æ•°ã‚’è¡¨ç¤º
                    if (data.remainingDownloads !== undefined) {
                        document.getElementById('remainingDownloads').textContent = data.remainingDownloads;
                    }
                    
                    // æœŸé™ã¯ç¾APIã®GETã§ã¯åŸå‰‡è¿”ã—ã¦ã„ãªã„ãŸã‚ã€ãªã‘ã‚Œã°éè¡¨ç¤ºï¼ˆä¿®æ­£2ï¼‰
                    const expiryRow = document.getElementById('expiryRow');
                    if (data.expiryTime) {
                        document.getElementById('expiryDate').textContent = formatDate(data.expiryTime);
                        expiryRow.style.display = '';
                    } else {
                        expiryRow.style.display = 'none';
                    }
                    
                    document.getElementById('fileInfo').style.display = 'block';
                } else {
                    showError(data.error || 'ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('File info load error:', error);
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
            }
        }

        async function downloadFile() {
            const otp = document.getElementById('otpInput').value.trim();
            
            if (!otp) {
                showError('OTPã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (!/^\d{6}$/.test(otp)) {
                showError('OTPã¯6æ¡ã®æ•°å­—ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            downloadBtn.disabled = true;
            loading.style.display = 'block';
            clearMessage();

            try {
                // POST /api/download?id=... ã§ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆä¿®æ­£3ï¼‰
                const response = await fetch(`/api/download?id=${encodeURIComponent(fileId)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp: otp })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let fileName = 'download';
                    
                    if (contentDisposition) {
                        const matches = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                        if (matches != null && matches[1]) {
                            fileName = decodeURIComponent(matches[1].replace(/['"]/g, ''));
                        }
                    }

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showSuccess('ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒé–‹å§‹ã•ã‚Œã¾ã—ãŸ');
                    
                    // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’å†èª­ã¿è¾¼ã¿ï¼ˆæ®‹ã‚Šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å›æ•°ã‚’æ›´æ–°ï¼‰
                    setTimeout(() => loadFileInfo(), 1000);
                } else {
                    const data = await response.json();
                    showError(data.error || 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('Download error:', error);
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
            } finally {
                downloadBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            document.getElementById('message').innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            document.getElementById('message').innerHTML = `<div class="success">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ja-JP');
        }

        // æ•°å­—ã®ã¿å…¥åŠ›å¯èƒ½
        document.getElementById('otpInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 6) value = value.substring(0, 6);
            e.target.value = value;
        });

        // Enterã‚­ãƒ¼ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        document.getElementById('otpInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') downloadFile();
        });
    </script>
