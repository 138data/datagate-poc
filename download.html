<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルダウンロード - 138DataGate</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .icon { font-size: 3rem; margin-bottom: 1rem; }
        h1 { color: #333; margin-bottom: 1rem; font-size: 1.5rem; }
        .file-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: left;
        }
        .file-info h3 { color: #495057; margin-bottom: 0.5rem; }
        .file-info p { color: #6c757d; margin: 0.25rem 0; }
        .otp-container { margin: 1.5rem 0; }
        .otp-container label {
            display: block;
            color: #495057;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        #otpInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: bold;
        }
        #otpInput:focus {
            outline: none;
            border-color: #667eea;
        }
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        .download-btn:hover { transform: translateY(-2px); }
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📥</div>
        <h1>ファイルダウンロード</h1>
        
        <div class="file-info" id="fileInfo" style="display: none;">
            <h3>ファイル情報</h3>
            <p><strong>ファイル名:</strong> <span id="fileName">-</span></p>
            <p><strong>サイズ:</strong> <span id="fileSize">-</span></p>
            <p><strong>アップロード日時:</strong> <span id="uploadDate">-</span></p>
            <p id="expiryRow"><strong>有効期限:</strong> <span id="expiryDate">-</span></p>
            <p><strong>残りダウンロード回数:</strong> <span id="remainingDownloads">-</span></p>
        </div>

        <div class="otp-container">
            <label for="otpInput">ワンタイムパスワード (OTP)</label>
            <input 
                type="text" 
                id="otpInput" 
                maxlength="6" 
                placeholder="6桁のOTPを入力"
                autocomplete="off"
            >
        </div>

        <button class="download-btn" id="downloadBtn" onclick="downloadFile()">
            ダウンロード
        </button>

        <div class="spinner" id="spinner"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');

        if (!fileId) {
            showMessage('ファイルIDが指定されていません', 'error');
        } else {
            loadFileInfo();
        }

        async function loadFileInfo() {
            try {
                const response = await fetch(`/api/files/download?id=${encodeURIComponent(fileId)}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('fileName').textContent = data.fileName;
                    document.getElementById('fileSize').textContent = formatFileSize(data.fileSize);
                    document.getElementById('uploadDate').textContent = formatDate(data.uploadTime);
                    
                    // 残りダウンロード回数
                    if (data.remainingDownloads !== undefined) {
                        document.getElementById('remainingDownloads').textContent = data.remainingDownloads;
                    }

                    // 期限が返されていれば表示、なければ非表示
                    const expiryRow = document.getElementById('expiryRow');
                    if (data.expiryTime) {
                        document.getElementById('expiryDate').textContent = formatDate(data.expiryTime);
                        expiryRow.style.display = '';
                    } else {
                        expiryRow.style.display = 'none';
                    }

                    document.getElementById('fileInfo').style.display = 'block';
                } else {
                    showMessage(data.error || 'ファイル情報の取得に失敗しました', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('ネットワークエラーが発生しました', 'error');
            }
        }

        async function downloadFile() {
            const otp = document.getElementById('otpInput').value.trim();

            if (!otp) {
                showMessage('OTPを入力してください', 'error');
                return;
            }

            if (otp.length !== 6) {
                showMessage('OTPは6桁で入力してください', 'error');
                return;
            }

            const btn = document.getElementById('downloadBtn');
            const spinner = document.getElementById('spinner');

            btn.disabled = true;
            spinner.style.display = 'block';
            document.getElementById('message').style.display = 'none';

            try {
                const response = await fetch(`/api/files/download?id=${encodeURIComponent(fileId)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp: otp })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'download';

                    if (contentDisposition) {
                        const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(contentDisposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                            filename = decodeURIComponent(filename);
                        }
                    }

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showMessage('ダウンロードを開始しました', 'success');
                    
                    // 残りダウンロード回数を更新
                    setTimeout(() => {
                        loadFileInfo();
                    }, 1000);
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'ダウンロードに失敗しました', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('ネットワークエラーが発生しました', 'error');
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ja-JP');
        }

        // Enterキーでダウンロード
        document.getElementById('otpInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') downloadFile();
        });
    </script>
</body>
</html>
