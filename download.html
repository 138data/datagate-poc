<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルダウンロード - 138DataGate</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0 0 30px 0;
      font-size: 24px;
      text-align: center;
      color: #333;
    }
    .info {
      background: #f5f7fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .info p {
      margin: 5px 0;
      color: #555;
    }
    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #5568d3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .success {
      background: #efe;
      color: #393;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📥 ファイルダウンロード</h1>
    
    <div class="info">
      <p><strong>ファイル名:</strong> <span id="fileName">読み込み中...</span></p>
      <p><strong>サイズ:</strong> <span id="fileSize">-</span></p>
      <p><strong>ダウンロード回数:</strong> <span id="downloadCount">-</span> / <span id="maxDownloads">-</span></p>
    </div>
    
    <!-- OTP入力フォーム -->
    <div id="otpForm">
      <label for="otpInput"><strong>ワンタイムパスワード (OTP)</strong></label>
      <input type="text" id="otpInput" placeholder="6桁のOTPを入力" maxlength="6" pattern="[0-9]{6}">
      <button id="downloadBtn">⬇️ ダウンロード</button>
    </div>
    
    <div id="message"></div>
  </div>

  <script>
    console.log('[DEBUG] Script loaded');
    
    // URLパラメータからfileIdを取得
    const urlParams = new URLSearchParams(window.location.search);
    const fileId = urlParams.get('id');
    
    console.log('[DEBUG] fileId:', fileId);
    
    if (!fileId) {
      document.getElementById('message').innerHTML = '<div class="error">エラー: ファイルIDが指定されていません</div>';
    }
    
    // ページ読み込み時にファイル情報を取得
    (async function loadFileInfo() {
      try {
        const url = `/api/files/download?id=${fileId}`;
        console.log('[DEBUG] Fetching:', url);
        
        const response = await fetch(url);
        console.log('[DEBUG] Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        console.log('[DEBUG] Response data:', data);
        
        // ファイル情報を表示
        document.getElementById('fileName').textContent = data.fileName || '-';
        document.getElementById('fileSize').textContent = data.fileSize ? `${data.fileSize} Bytes` : '-';
        document.getElementById('downloadCount').textContent = data.downloadCount || '0';
        document.getElementById('maxDownloads').textContent = data.maxDownloads || '3';
        
      } catch (error) {
        console.error('[ERROR]', error);
        document.getElementById('message').innerHTML = `<div class="error">❌ ファイル情報の取得に失敗しました: ${error.message}</div>`;
      }
    })();
    
    // ダウンロードボタン
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const otp = document.getElementById('otpInput').value.trim();
      
      if (!otp || otp.length !== 6) {
        document.getElementById('message').innerHTML = '<div class="error">❌ 6桁のOTPを入力してください</div>';
        return;
      }
      
      console.log('[DEBUG] Download button clicked, otp:', otp);
      
      try {
        const response = await fetch('/api/files/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fileId, otp })
        });
        
        console.log('[DEBUG] Download response status:', response.status);
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP ${response.status}`);
        }
        
        // ファイルをダウンロード
        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = document.getElementById('fileName').textContent;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(downloadUrl);
        
        document.getElementById('message').innerHTML = '<div class="success">✅ ダウンロードが完了しました！</div>';
        
        // ダウンロード回数を更新
        const currentCount = parseInt(document.getElementById('downloadCount').textContent);
        document.getElementById('downloadCount').textContent = currentCount + 1;
        
      } catch (error) {
        console.error('[ERROR]', error);
        document.getElementById('message').innerHTML = `<div class="error">❌ ダウンロードに失敗しました: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
