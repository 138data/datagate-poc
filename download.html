<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGate - „Çª„Ç≠„É•„Ç¢„Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .error-box {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .success-box {
            background: #e6fffa;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #3182ce;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #2c5282;
        }
        .btn-secondary {
            background: #667eea;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #5a67d8;
        }
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
        #loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üîê „Çª„Ç≠„É•„Ç¢„Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        </h1>
        
        <div id="errorBox" class="error-box" style="display: none;">
            <span>‚ùå</span>
            <span id="errorMessage">Not found</span>
        </div>
        
        <div id="successBox" class="success-box" style="display: none;">
            <span id="successMessage"></span>
        </div>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="fileId">„Éï„Ç°„Ç§„É´ID</label>
                <input type="text" id="fileId" readonly>
            </div>
            
            <div class="form-group">
                <label for="otp">„ÉØ„É≥„Çø„Ç§„É†„Éë„Çπ„ÉØ„Éº„Éâ (OTP)</label>
                <input type="text" id="otp" placeholder="6Ê°Å„ÅÆ„Ç≥„Éº„ÉâÔºà„ÉÜ„Çπ„Éà„ÅØ 123456Ôºâ" maxlength="6">
            </div>
            
            <button type="button" class="btn-primary" onclick="checkFile()">
                „Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÇíÁ¢∫Ë™ç
            </button>
            
            <button type="submit" class="btn-secondary">
                „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂÆüË°å
            </button>
        </form>
        
        <div id="loading">
            Âá¶ÁêÜ‰∏≠...
        </div>
    </div>
    
    <script>
        // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„Éï„Ç°„Ç§„É´IDÂèñÂæó
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');
        
        if (fileId) {
            document.getElementById('fileId').value = fileId;
            // Ëá™Âãï„Åß„Éï„Ç°„Ç§„É´Á¢∫Ë™ç
            setTimeout(() => checkFile(), 500);
        }
        
        async function checkFile() {
            const id = document.getElementById('fileId').value;
            if (!id) {
                showError('„Éï„Ç°„Ç§„É´ID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }
            
            const loading = document.getElementById('loading');
            loading.classList.add('show');
            
            try {
                const response = await fetch(`/api/download?id=${id}`);
                const data = await response.json();
                
                if (data.exists || data.success) {
                    showSuccess(`„Éï„Ç°„Ç§„É´Á¢∫Ë™çOK: ${data.fileName || 'document.pdf'}`);
                    hideError();
                } else {
                    showError(data.error || '„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }
            } catch (error) {
                console.error('Check error:', error);
                showError('„Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            } finally {
                loading.classList.remove('show');
            }
        }
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('fileId').value;
            const otp = document.getElementById('otp').value;
            
            if (!id || !otp) {
                showError('„Éï„Ç°„Ç§„É´ID„Å®OTP„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const loading = document.getElementById('loading');
            loading.classList.add('show');
            
            try {
                const response = await fetch(`/api/download?id=${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ otp })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'download.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    showSuccess('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÈñãÂßã„Åó„Åæ„Åó„ÅüÔºÅ');
                    hideError();
                } else {
                    const error = await response.json();
                    showError(error.error || '„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('Download error:', error);
                showError('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            } finally {
                loading.classList.remove('show');
            }
        });
        
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorBox.style.display = 'flex';
        }
        
        function hideError() {
            document.getElementById('errorBox').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successBox = document.getElementById('successBox');
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successBox.style.display = 'block';
        }
    </script>
</body>
</html>
