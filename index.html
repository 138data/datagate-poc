<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            cursor: pointer;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .result {
            background: #e8f5e9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        .otp {
            font-size: 32px;
            font-weight: bold;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>🔐 DataGate ファイル送信</h1>
    
    <div id="form">
        <div class="upload-box" onclick="document.getElementById('file').click()">
            <p>📁 ファイルを選択（最大4MB）</p>
            <input type="file" id="file" style="display:none">
        </div>
        <p id="fileName"></p>
        <input type="email" id="email" placeholder="受信者メールアドレス" required>
        <input type="text" id="sender" placeholder="送信者名">
        <button onclick="sendFile()">送信</button>
    </div>
    
    <div id="result" class="result">
        <h2>✅ 送信完了</h2>
        <p>認証コード（OTP）:</p>
        <p class="otp" id="otp"></p>
        <p>ダウンロードリンク:</p>
        <p><a id="link" href="" target="_blank"></a></p>
        <button onclick="location.reload()">新規送信</button>
    </div>

    <script>
        document.getElementById('file').onchange = function(e) {
            const file = e.target.files[0];
            if(file) {
                if(file.size > 4*1024*1024) {
                    alert('4MB以下のファイルを選択してください');
                    e.target.value = '';
                    return;
                }
                document.getElementById('fileName').textContent = file.name + ' (' + (file.size/1024).toFixed(2) + 'KB)';
            }
        };
        
        function sendFile() {
            const file = document.getElementById('file').files[0];
            const email = document.getElementById('email').value;
            
            if(!file || !email) {
                alert('ファイルとメールアドレスを入力してください');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('recipientEmail', email);
            formData.append('senderName', document.getElementById('sender').value || '送信者');
            
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if(data.success) {
                    document.getElementById('form').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('otp').textContent = data.otp;
                    document.getElementById('link').href = data.downloadLink;
                    document.getElementById('link').textContent = data.downloadLink;
                } else {
                    alert('エラー: ' + (data.error || 'アップロード失敗'));
                }
            })
            .catch(err => {
                alert('通信エラー: ' + err.message);
            });
        }
    </script>
</body>
</html>
