<body>
  <div class="container">

    <p class="subtitle">ã‚»ã‚­ãƒ¥ã‚¢ãªãƒ•ã‚¡ã‚¤ãƒ«é€ä¿¡ã‚µãƒ¼ãƒ“ã‚¹ï¼ˆPPAPä»£æ›¿ï¼‰</p>

    <form id="uploadForm">
      <div class="form-group">

        <input

      <div class="form-group">

        <input

        >

    <div id="progress" class="progress">

    <div id="result" class="result">
      <h2>âœ… é€ä¿¡å®Œäº†</h2>
      <div class="result-item">
        <div class="result-label">å—ä¿¡è€…ã¸ãƒ¡ãƒ¼ãƒ«é€ä¿¡æ¸ˆã¿</div>
        <div class="result-value" id="resultEmail"></div>
      </div>
      <div class="result-item">
        <div class="result-label">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯</div>
        <div class="result-value">
          <a href="#" id="resultLink" target="_blank">ãƒªãƒ³ã‚¯ã‚’é–‹ã</a>
        </div>
      </div>
      <div class="result-item">
        <div class="result-label">èªè¨¼ã‚³ãƒ¼ãƒ‰ï¼ˆOTPï¼‰</div>
        <div class="result-value">
          <span class="otp-code" id="resultOtp"></span>
        </div>
      </div>
      <div class="result-item">
        <div class="result-label">æœ‰åŠ¹æœŸé™</div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const submitBtn = document.getElementById('submitBtn');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const sizeMB = (file.size / 1024 / 1024).toFixed(2);
        fileInfo.textContent = `ğŸ“ ${file.name} (${sizeMB} MB)`;
        fileInfo.classList.add('active');
      } else {
        fileInfo.classList.remove('active');
      }
    });

    // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const recipientEmail = document.getElementById('recipientEmail').value;
      const file = fileInput.files[0];

      if (!file) {
        showError('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
        return;
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ï¼ˆ50MBï¼‰
      const maxSize = 50 * 1024 * 1024;
      if (file.size > maxSize) {
        showError('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã¯50MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„');
        return;
      }

      // UIæ›´æ–°
      submitBtn.disabled = true;
      progress.classList.add('active');
      result.classList.remove('active');
      error.classList.remove('active');

      try {
        // ã‚¹ãƒ†ãƒƒãƒ—1: ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹
        progressText.textContent = 'ğŸ“¡ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æº–å‚™ä¸­...';
        progressFill.style.width = '20%';

        const startRes = await fetch('/api/upload-start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            fileName: file.name,
            fileSize: file.size,
            recipientEmail
          })
        });

        if (!startRes.ok) {
          const errData = await startRes.json();
          throw new Error(errData.error || 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }

        const { uploadId } = await startRes.json();

        // ã‚¹ãƒ†ãƒƒãƒ—2: ãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
        progressText.textContent = 'ğŸ”„ ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†ä¸­...';
        progressFill.style.width = '50%';

        const fileData = await readFileAsBase64(file);

        // ã‚¹ãƒ†ãƒƒãƒ—3: ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼ˆæš—å·åŒ–ãƒ»Blobä¿å­˜ï¼‰
        progressText.textContent = 'ğŸ” æš—å·åŒ–ã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...';
        progressFill.style.width = '80%';

        const completeRes = await fetch('/api/upload-complete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            uploadId,
            fileData
          })
        });

        if (!completeRes.ok) {
          const errData = await completeRes.json();
          throw new Error(errData.error || 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }

        const data = await completeRes.json();

        // ã‚¹ãƒ†ãƒƒãƒ—4: å®Œäº†è¡¨ç¤º
        progressText.textContent = 'âœ… å®Œäº†ï¼';
        progressFill.style.width = '100%';

        setTimeout(() => {
          showResult(data, recipientEmail);
        }, 500);

      } catch (err) {
        console.error('Upload error:', err);
        showError(err.message);
      } finally {
        submitBtn.disabled = false;
        setTimeout(() => {
          progress.classList.remove('active');
          progressFill.style.width = '0%';
        }, 1000);
      }
    });

    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ã«å¤‰æ›
    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1]; // "data:..."ã‚’é™¤å»
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // çµæœè¡¨ç¤º
    function showResult(data, email) {
      document.getElementById('resultEmail').textContent = email;
      document.getElementById('resultLink').href = data.downloadUrl;
      document.getElementById('resultLink').textContent = data.downloadUrl;
      document.getElementById('resultOtp').textContent = data.otp;
      
      const expiryDate = new Date(data.expiresAt);
      document.getElementById('resultExpiry').textContent = expiryDate.toLocaleString('ja-JP');

      result.classList.add('active');
    }

    // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
    function showError(message) {
      error.textContent = `âŒ ${message}`;
      error.classList.add('active');
      setTimeout(() => {
        error.classList.remove('active');
      }, 5000);
    }
  </script>
