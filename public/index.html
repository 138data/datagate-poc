<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>138DataGate - セキュアファイル送信</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
    }
    .file-info {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 13px;
      color: #555;
      display: none;
    }
    .file-info.active {
      display: block;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .progress {
      display: none;
      margin-top: 20px;
    }
    .progress.active {
      display: block;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s;
    }
    .progress-text {
      text-align: center;
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }
    .result {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #f0f9ff;
      border-left: 4px solid #667eea;
      border-radius: 8px;
    }
    .result.active {
      display: block;
    }
    .result h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 20px;
    }
    .result-item {
      margin-bottom: 12px;
      font-size: 14px;
    }
    .result-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }
    .result-value {
      color: #555;
      word-break: break-all;
    }
    .otp-code {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      letter-spacing: 4px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      display: inline-block;
    }
    .error {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #fee;
      border-left: 4px solid #f44;
      border-radius: 8px;
      color: #c33;
      font-size: 14px;
    }
    .error.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔒 138DataGate</h1>
    <p class="subtitle">セキュアなファイル送信サービス（PPAP代替）</p>

    <form id="uploadForm">
      <div class="form-group">
        <label for="recipientEmail">送信先メールアドレス</label>
        <input 
          type="email" 
          id="recipientEmail" 
          name="recipientEmail" 
          required
          placeholder="recipient@example.com"
        >
      </div>

      <div class="form-group">
        <label for="fileInput">送信ファイル（最大50MB）</label>
        <input 
          type="file" 
          id="fileInput" 
          name="file" 
          required
        >
        <div id="fileInfo" class="file-info"></div>
      </div>

      <button type="submit" id="submitBtn">
        📤 安全に送信
      </button>
    </form>

    <div id="progress" class="progress">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">処理中...</div>
    </div>

    <div id="result" class="result">
      <h2>✅ 送信完了</h2>
      <div class="result-item">
        <div class="result-label">受信者へメール送信済み</div>
        <div class="result-value" id="resultEmail"></div>
      </div>
      <div class="result-item">
        <div class="result-label">ダウンロードリンク</div>
        <div class="result-value">
          <a href="#" id="resultLink" target="_blank">リンクを開く</a>
        </div>
      </div>
      <div class="result-item">
        <div class="result-label">認証コード（OTP）</div>
        <div class="result-value">
          <span class="otp-code" id="resultOtp"></span>
        </div>
      </div>
      <div class="result-item">
        <div class="result-label">有効期限</div>
        <div class="result-value" id="resultExpiry"></div>
      </div>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const submitBtn = document.getElementById('submitBtn');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    // ファイル選択時
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const sizeMB = (file.size / 1024 / 1024).toFixed(2);
        fileInfo.textContent = `📁 ${file.name} (${sizeMB} MB)`;
        fileInfo.classList.add('active');
      } else {
        fileInfo.classList.remove('active');
      }
    });

    // フォーム送信
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const recipientEmail = document.getElementById('recipientEmail').value;
      const file = fileInput.files[0];

      if (!file) {
        showError('ファイルを選択してください');
        return;
      }

      // ファイルサイズチェック（50MB）
      const maxSize = 50 * 1024 * 1024;
      if (file.size > maxSize) {
        showError('ファイルサイズは50MB以下にしてください');
        return;
      }

      // UI更新
      submitBtn.disabled = true;
      progress.classList.add('active');
      result.classList.remove('active');
      error.classList.remove('active');

      try {
        // ステップ1: アップロード開始
        progressText.textContent = '📡 アップロード準備中...';
        progressFill.style.width = '20%';

        const startRes = await fetch('/api/upload-start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            fileName: file.name,
            fileSize: file.size,
            recipientEmail
          })
        });

        if (!startRes.ok) {
          const errData = await startRes.json();
          throw new Error(errData.error || 'アップロード開始に失敗しました');
        }

        const { uploadId } = await startRes.json();

        // ステップ2: ファイルをBase64エンコード
        progressText.textContent = '🔄 ファイル処理中...';
        progressFill.style.width = '50%';

        const fileData = await readFileAsBase64(file);

        // ステップ3: アップロード完了（暗号化・Blob保存）
        progressText.textContent = '🔐 暗号化してアップロード中...';
        progressFill.style.width = '80%';

        const completeRes = await fetch('/api/upload-complete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            uploadId,
            fileData
          })
        });

        if (!completeRes.ok) {
          const errData = await completeRes.json();
          throw new Error(errData.error || 'アップロード完了に失敗しました');
        }

        const data = await completeRes.json();

        // ステップ4: 完了表示
        progressText.textContent = '✅ 完了！';
        progressFill.style.width = '100%';

        setTimeout(() => {
          showResult(data, recipientEmail);
        }, 500);

      } catch (err) {
        console.error('Upload error:', err);
        showError(err.message);
      } finally {
        submitBtn.disabled = false;
        setTimeout(() => {
          progress.classList.remove('active');
          progressFill.style.width = '0%';
        }, 1000);
      }
    });

    // ファイルをBase64に変換
    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1]; // "data:..."を除去
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // 結果表示
    function showResult(data, email) {
      document.getElementById('resultEmail').textContent = email;
      document.getElementById('resultLink').href = data.downloadUrl;
      document.getElementById('resultLink').textContent = data.downloadUrl;
      document.getElementById('resultOtp').textContent = data.otp;
      
      const expiryDate = new Date(data.expiresAt);
      document.getElementById('resultExpiry').textContent = expiryDate.toLocaleString('ja-JP');

      result.classList.add('active');
    }

    // エラー表示
    function showError(message) {
      error.textContent = `❌ ${message}`;
      error.classList.add('active');
      setTimeout(() => {
        error.classList.remove('active');
      }, 5000);
    }
  </script>
</body>
</html>
