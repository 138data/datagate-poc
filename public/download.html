<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGate - ファイルダウンロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 { color: #333; }
        .otp-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            margin: 20px 0;
            box-sizing: border-box;
        }
        .otp-input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover:not(:disabled) { 
            background: #5a67d8; 
        }
        button:disabled { 
            background: #cbd5e0;
            cursor: not-allowed;
        }
        #message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .info-text {
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 DataGate</h1>
        <h2>ファイルダウンロード</h2>
        
        <p class="info-text">認証コード（OTP）を入力してください</p>
        <p class="info-text">※アップロード時に表示された6桁の数字</p>
        
        <input type="text" 
               id="otpInput" 
               class="otp-input" 
               placeholder="000000" 
               maxlength="6"
               pattern="[0-9]{6}"
               autocomplete="off">
        
        <button id="downloadBtn">ダウンロード</button>
        
        <div id="message"></div>
    </div>
    
    <script>
        // URLからファイルIDを取得
        const pathParts = window.location.pathname.split('/');
        const fileId = pathParts[pathParts.length - 1];
        
        console.log('File ID:', fileId); // デバッグ用
        
        const otpInput = document.getElementById('otpInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageDiv = document.getElementById('message');
        
        // Enterキーでもダウンロード
        otpInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadBtn.click();
            }
        });
        
        downloadBtn.addEventListener('click', async () => {
            const otp = otpInput.value.trim();
            
            // バリデーション
            if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                messageDiv.className = 'error';
                messageDiv.textContent = '6桁の数字を入力してください';
                messageDiv.style.display = 'block';
                return;
            }
            
            // ボタンを無効化
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'ダウンロード中...';
            messageDiv.style.display = 'none';
            
            try {
                // APIにPOSTリクエスト
                const response = await fetch(`/api/download/${fileId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ otp: otp })
                });
                
                console.log('Response status:', response.status); // デバッグ用
                
                if (response.ok) {
                    // ファイルのダウンロード処理
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    
                    // ファイル名を取得（可能な場合）
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'download';
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename="(.+)"/);
                        if (match) filename = match[1];
                    }
                    
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'ダウンロードが開始されました';
                    messageDiv.style.display = 'block';
                } else {
                    // エラー処理
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'ダウンロードに失敗しました');
                }
            } catch (error) {
                console.error('Download error:', error); // デバッグ用
                messageDiv.className = 'error';
                messageDiv.textContent = error.message;
                messageDiv.style.display = 'block';
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'ダウンロード';
            }
        });
        
        // ページ読み込み時にフォーカス
        window.onload = () => {
            otpInput.focus();
        };
    </script>
</body>
</html>
