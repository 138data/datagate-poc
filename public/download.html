<body>
    <div class="container">

        <div class="file-info" id="file-info">

            <p><strong>æœ‰åŠ¹æœŸé™:</strong> <span id="expires">èª­ã¿è¾¼ã¿ä¸­...</span></p>
            <p><strong>æ®‹ã‚Šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å›æ•°:</strong> <span id="remaining">èª­ã¿è¾¼ã¿ä¸­...</span></p>
        </div>
        
        <form id="download-form">
            <div class="form-group">
                <label for="otp">6æ¡ã®èªè¨¼ã‚³ãƒ¼ãƒ‰ï¼ˆOTPï¼‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</label>
                <input 
                    type="text"

            <button type="submit" id="download-btn">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>

        <div class="message error" id="error"></div>

        <div class="loading" id="loading">

    <script>
        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ fileId ã‚’å–å¾—
        const params = new URLSearchParams(window.location.search);
        const fileId = params.get('id') || params.get('fileId');
        
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loadingDiv = document.getElementById('loading');
        
        if (!fileId) {
            errorDiv.textContent = 'âŒ ãƒ•ã‚¡ã‚¤ãƒ«IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“';
            errorDiv.style.display = 'block';
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatSize(bytes) {
            if (!bytes) return '0 B';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        // æ—¥ä»˜ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateString) {
            if (!dateString) return 'ä¸æ˜';
            const date = new Date(dateString);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’å–å¾—ï¼ˆGET /api/downloadï¼‰
        async function loadFileInfo() {
            try {
                const response = await fetch(`/api/download?fileId=${fileId}`, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('filename').textContent = data.fileName || 'ãƒ•ã‚¡ã‚¤ãƒ«';
                    document.getElementById('filesize').textContent = formatSize(data.fileSize || data.size || 0);
                    document.getElementById('expires').textContent = formatDate(data.expiresAt);
                    
                    const remaining = data.remainingDownloads !== undefined 
                        ? data.remainingDownloads 
                        : (data.maxDownloads || 3) - (data.downloadCount || 0);
                    document.getElementById('remaining').textContent = `${Math.max(0, remaining)} å›`;
                }
            } catch (error) {
                console.error('ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('filename').textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«';
                document.getElementById('filesize').textContent = 'ä¸æ˜';
                document.getElementById('expires').textContent = 'ä¸æ˜';
                document.getElementById('remaining').textContent = 'ä¸æ˜';
            }
        }
        
        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ï¼ˆPOST /api/download â†’ JSON downloadUrl â†’ é·ç§»ï¼‰
        document.getElementById('download-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const downloadBtn = document.getElementById('download-btn');
            
            // UI ãƒªã‚»ãƒƒãƒˆ
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            downloadBtn.disabled = true;
            
            try {
                // Phase 36 å¥‘ç´„: POST /api/download ã§ OTPæ¤œè¨¼ â†’ JSONå¿œç­”ï¼ˆdownloadUrlï¼‰
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    body: JSON.stringify({
                        fileId: fileId,
                        otp: otp
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                const result = await response.json();
                
                // Phase 36 å¥‘ç´„: downloadUrl ã«ç›´æ¥é·ç§»ï¼ˆresponse.blob()ã¯ä½¿ã‚ãªã„ï¼‰
                if (result.success && result.downloadUrl) {
                    successDiv.textContent = 'âœ… ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸï¼';
                    successDiv.style.display = 'block';
                    
                    // çŸ­å¯¿å‘½URL ã«é·ç§»ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    const a = document.createElement('a');
                    a.href = result.downloadUrl;
                    a.download = result.fileName || 'download';
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // æˆåŠŸå¾Œã€ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’æ›´æ–°ï¼ˆæ®‹ã‚Šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å›æ•°è¡¨ç¤ºï¼‰
                    setTimeout(() => {
                        loadFileInfo();
                    }, 2000);
                } else {
                    throw new Error('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰URLãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ');
                }
            } catch (error) {
                console.error('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
                errorDiv.textContent = `âŒ ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                downloadBtn.disabled = false;
            }
        });
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’å–å¾—
        if (fileId) {
            loadFileInfo();
        }
    </script>
