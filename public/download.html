<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGate - ファイルダウンロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .otp-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 5px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover { background: #5a67d8; }
        button:disabled { background: #cbd5e0; }
        .message { margin: 20px 0; padding: 15px; border-radius: 8px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 DataGate</h1>
        <h2>ファイルダウンロード</h2>
        <p>認証コード（OTP）を入力してください</p>
        
        <input type="text" 
               id="otpInput" 
               class="otp-input" 
               placeholder="000000" 
               maxlength="6"
               pattern="[0-9]{6}">
        
        <button id="downloadBtn">ダウンロード</button>
        
        <div id="message"></div>
    </div>
    
    <script>
        // URLからファイルIDを取得
        const fileId = window.location.pathname.split('/').pop().replace('.html', '');
        
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const otp = document.getElementById('otpInput').value;
            const messageDiv = document.getElementById('message');
            
            if (otp.length !== 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '6桁の認証コードを入力してください';
                return;
            }
            
            try {
                const response = await fetch(`/api/download/${fileId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'download';
                    a.click();
                    
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'ダウンロードが開始されました';
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'ダウンロードに失敗しました');
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
