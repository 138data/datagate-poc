<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルダウンロード - 138DataGate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }

    .steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: #e0e0e0;
      z-index: 0;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      color: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      transition: all 0.3s;
    }

    .step.active .step-circle {
      background: #667eea;
      color: white;
    }

    .step.completed .step-circle {
      background: #4caf50;
      color: white;
    }

    .step-label {
      font-size: 12px;
      color: #999;
      text-align: center;
    }

    .step.active .step-label {
      color: #667eea;
      font-weight: 600;
    }

    .step.completed .step-label {
      color: #4caf50;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .file-info {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .file-info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .file-info-row:last-child {
      margin-bottom: 0;
    }

    .file-info-label {
      color: #666;
      font-weight: 500;
    }

    .file-info-value {
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-back {
      background: #f5f5f5;
      color: #666;
      margin-bottom: 10px;
    }

    .btn-back:hover {
      background: #e0e0e0;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
    }

    .message.info {
      background: #e3f2fd;
      color: #1565c0;
      border-left: 4px solid #1565c0;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .steps {
        margin-bottom: 20px;
      }

      .step-circle {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .step-label {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔒 ファイルダウンロード</h1>
    <p class="subtitle">セキュアなファイル受け渡しシステム</p>

    <div class="steps">
      <div class="step active" id="step1-indicator">
        <div class="step-circle">1</div>
        <div class="step-label">メール確認</div>
      </div>
      <div class="step" id="step2-indicator">
        <div class="step-circle">2</div>
        <div class="step-label">認証コード入力</div>
      </div>
      <div class="step" id="step3-indicator">
        <div class="step-circle">3</div>
        <div class="step-label">ダウンロード</div>
      </div>
    </div>

    <div id="message" class="message"></div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>処理中...</p>
    </div>

    <div id="file-info" class="file-info" style="display: none;">
      <div class="file-info-row">
        <span class="file-info-label">📄 ファイル名:</span>
        <span class="file-info-value" id="file-name">-</span>
      </div>
      <div class="file-info-row">
        <span class="file-info-label">📦 サイズ:</span>
        <span class="file-info-value" id="file-size">-</span>
      </div>
      <div class="file-info-row">
        <span class="file-info-label">📅 有効期限:</span>
        <span class="file-info-value" id="expires-at">-</span>
      </div>
      <div class="file-info-row">
        <span class="file-info-label">📥 ダウンロード回数:</span>
        <span class="file-info-value" id="download-count">-</span>
      </div>
    </div>

    <div id="step1-form" class="form-section active">
      <div class="form-group">
        <label for="email-input">📧 メールアドレス</label>
        <input 
          type="email" 
          id="email-input" 
          placeholder="例: user@example.com"
          autocomplete="email"
        >
        <p class="helper-text">ファイル送信先のメールアドレスを入力してください。<br>認証コードを送信します。</p>
      </div>
      <button class="btn" id="request-otp-btn">認証コードを送信</button>
    </div>

    <div id="step2-form" class="form-section">
      <div class="form-group">
        <label for="otp-input">🔑 認証コード（6桁）</label>
        <input 
          type="text" 
          id="otp-input" 
          placeholder="例: 123456"
          maxlength="6"
          pattern="\d{6}"
          autocomplete="one-time-code"
        >
        <p class="helper-text">メールに送信された6桁の認証コードを入力してください。</p>
      </div>
      <button class="btn" id="download-btn">ダウンロード</button>
      <button class="btn btn-back" id="back-to-step1-btn">メールアドレスを変更</button>
    </div>

    <div id="step3-form" class="form-section">
      <div style="text-align: center; padding: 20px;">
        <div style="font-size: 48px; margin-bottom: 20px;">✅</div>
        <h2 style="color: #4caf50; margin-bottom: 10px;">ダウンロード完了</h2>
        <p style="color: #666; margin-bottom: 20px;">ファイルのダウンロードが完了しました。</p>
        <button class="btn" onclick="window.location.reload()">別のファイルをダウンロード</button>
      </div>
    </div>

    <div class="footer">
      <p>Powered by 138DataGate</p>
      <p>セキュアなファイル受け渡しシステム</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileId = urlParams.get('id');

    const message = document.getElementById('message');
    const loading = document.getElementById('loading');
    const fileInfo = document.getElementById('file-info');

    const step1Form = document.getElementById('step1-form');
    const step2Form = document.getElementById('step2-form');
    const step3Form = document.getElementById('step3-form');

    const step1Indicator = document.getElementById('step1-indicator');
    const step2Indicator = document.getElementById('step2-indicator');
    const step3Indicator = document.getElementById('step3-indicator');

    const emailInput = document.getElementById('email-input');
    const otpInput = document.getElementById('otp-input');
    const requestOtpBtn = document.getElementById('request-otp-btn');
    const downloadBtn = document.getElementById('download-btn');
    const backToStep1Btn = document.getElementById('back-to-step1-btn');

    function goToStep(step) {
      step1Form.classList.remove('active');
      step2Form.classList.remove('active');
      step3Form.classList.remove('active');

      step1Indicator.classList.remove('active', 'completed');
      step2Indicator.classList.remove('active', 'completed');
      step3Indicator.classList.remove('active', 'completed');

      if (step === 1) {
        step1Form.classList.add('active');
        step1Indicator.classList.add('active');
      } else if (step === 2) {
        step2Form.classList.add('active');
        step1Indicator.classList.add('completed');
        step2Indicator.classList.add('active');
      } else if (step === 3) {
        step3Form.classList.add('active');
        step1Indicator.classList.add('completed');
        step2Indicator.classList.add('completed');
        step3Indicator.classList.add('active');
      }
    }

    function showMessage(text, type = 'info') {
      message.textContent = text;
      message.className = `message ${type} show`;
      setTimeout(() => {
        message.classList.remove('show');
      }, 5000);
    }

    function showLoading(show) {
      loading.className = show ? 'loading show' : 'loading';
      requestOtpBtn.disabled = show;
      downloadBtn.disabled = show;
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function loadFileInfo() {
      if (!fileId) {
        showMessage('ファイルIDが指定されていません', 'error');
        return;
      }

      try {
        showLoading(true);
        const response = await fetch(`/api/files/download?id=${fileId}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'ファイル情報の取得に失敗しました');
        }

        document.getElementById('file-name').textContent = data.fileName;
        document.getElementById('file-size').textContent = formatFileSize(data.fileSize);
        document.getElementById('expires-at').textContent = formatDate(data.expiresAt);
        document.getElementById('download-count').textContent = 
          `${data.downloadCount} / ${data.maxDownloads}`;

        fileInfo.style.display = 'block';
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    requestOtpBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();

      if (!email) {
        showMessage('メールアドレスを入力してください', 'error');
        return;
      }

      if (!email.includes('@')) {
        showMessage('有効なメールアドレスを入力してください', 'error');
        return;
      }

      try {
        showLoading(true);
        const response = await fetch('/api/files/download/request-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fileId, email })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || '認証コードの送信に失敗しました');
        }

        showMessage('認証コードをメールに送信しました', 'success');
        goToStep(2);
        
        setTimeout(() => otpInput.focus(), 100);
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        showLoading(false);
      }
    });

    downloadBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();

      if (!otp) {
        showMessage('認証コードを入力してください', 'error');
        return;
      }

      if (otp.length !== 6 || !/^\d+$/.test(otp)) {
        showMessage('認証コードは6桁の数字です', 'error');
        return;
      }

      try {
        showLoading(true);
        const response = await fetch('/api/files/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fileId, otp })
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'ダウンロードに失敗しました');
        }

        const blob = await response.blob();
        const contentDisposition = response.headers.get('Content-Disposition');
        let fileName = 'download.bin';

        if (contentDisposition) {
          const fileNameMatch = contentDisposition.match(/filename\*=UTF-8''(.+)/);
          if (fileNameMatch) {
            fileName = decodeURIComponent(fileNameMatch[1]);
          } else {
            const simpleMatch = contentDisposition.match(/filename="(.+)"/);
            if (simpleMatch) {
              fileName = simpleMatch[1];
            }
          }
        }

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        goToStep(3);
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        showLoading(false);
      }
    });

    backToStep1Btn.addEventListener('click', () => {
      goToStep(1);
      otpInput.value = '';
    });

    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') requestOtpBtn.click();
    });

    otpInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') downloadBtn.click();
    });

    loadFileInfo();
  </script>
</body>
</html>
