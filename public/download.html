<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGate - ファイルダウンロード</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .info {
            background: #e6f4ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        #loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 セキュアファイルダウンロード</h1>
        
        <div id="message"></div>
        
        <div id="downloadForm">
            <div class="form-group">
                <label for="otp">ワンタイムパスワード (OTP)</label>
                <input type="text" 
                       id="otp" 
                       placeholder="6桁のコードを入力" 
                       maxlength="6"
                       pattern="[0-9]{6}"
                       required>
                <small style="color: #666; display: block; margin-top: 5px;">
                    ※ メールで送信された6桁のコードを入力してください
                </small>
            </div>
            
            <button onclick="downloadFile()">
                ダウンロード
            </button>
            
            <div id="loading">
                <p>処理中...</p>
            </div>
        </div>
    </div>
    
    <script>
        // URLパラメータからファイルID取得
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get("id");
        
        if (!fileId) {
            document.getElementById("message").className = "message error";
            document.getElementById("message").textContent = "ファイルIDが指定されていません";
            document.getElementById("message").style.display = "block";
            document.getElementById("downloadForm").style.display = "none";
        }
        
        async function downloadFile() {
            const otp = document.getElementById("otp").value;
            const messageDiv = document.getElementById("message");
            const loadingDiv = document.getElementById("loading");
            
            if (otp.length !== 6 || !/^\d+$/.test(otp)) {
                showMessage("6桁の数字を入力してください", "error");
                return;
            }
            
            loadingDiv.style.display = "block";
            document.querySelector("button").disabled = true;
            
            try {
                const response = await fetch(`/api/download?id=${fileId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ otp })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || "ダウンロードに失敗しました");
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.style.display = "none";
                a.href = url;
                a.download = "download";
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                showMessage("ダウンロードが開始されました", "success");
                
                setTimeout(() => {
                    window.location.href = "/";
                }, 3000);
                
            } catch (error) {
                showMessage(error.message, "error");
                document.querySelector("button").disabled = false;
            } finally {
                loadingDiv.style.display = "none";
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = "block";
        }
        
        // ファイルの存在確認
        window.addEventListener("load", async () => {
            if (!fileId) return;
            
            try {
                const response = await fetch(`/api/download?id=${fileId}`);
                if (!response.ok) {
                    showMessage("ファイルが見つかりません", "error");
                    document.getElementById("downloadForm").style.display = "none";
                } else {
                    const data = await response.json();
                    showMessage(`ファイル: ${data.fileName} (残り${data.remainingDownloads}回ダウンロード可能)`, "info");
                }
            } catch (error) {
                showMessage("エラーが発生しました", "error");
            }
        });
        
        // Enterキーでダウンロード
        document.getElementById("otp").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                downloadFile();
            }
        });
    </script>
</body>
</html>
