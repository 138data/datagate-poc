<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGate - ファイルダウンロード</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-notice h3 {
            color: #856404;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .info {
            background: #e6f4ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        #loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
        .test-button {
            background: #28a745;
            margin-bottom: 10px;
        }
        .test-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 セキュアファイルダウンロード</h1>
        
        <div id="message"></div>
        
        
        
        <div id="downloadForm">
            <div class="form-group">
                <label for="fileId">ファイルID</label>
                <input type="text" 
                       id="fileId" 
                       placeholder="ファイルIDまたは 'test123' を入力" 
                       value="">
            </div>
            
            <div class="form-group">
                <label for="otp">ワンタイムパスワード (OTP)</label>
                <input type="text" 
                       id="otp" 
                       placeholder="6桁のコード（テストは 123456）" 
                       maxlength="6"
                       pattern="[0-9]{6}">
            </div>
            
            <button onclick="checkFile()" style="margin-bottom: 10px; background: #4299e1;">
                ファイル情報を確認
            </button>
            
            <button onclick="downloadFile()">
                ダウンロード実行
            </button>
            
            <div id="loading">
                <p>処理中...</p>
            </div>
        </div>
    </div>
    
    <script>
        // URLパラメータからファイルID取得
        const urlParams = new URLSearchParams(window.location.search);
        const fileIdFromUrl = urlParams.get("id");
        
        // ファイルIDフィールドに自動入力
        if (fileIdFromUrl) {
            document.getElementById("fileId").value = fileIdFromUrl;
            // 自動でファイル情報を確認（ただしページは閉じない）
            setTimeout(() => checkFile(false), 500);
        }
        
        function loadTestFile() {
            document.getElementById("fileId").value = "test123";
            document.getElementById("otp").value = "123456";
            showMessage("テストファイルの情報を入力しました。「ダウンロード実行」をクリックしてください。", "success");
        }
        
        async function checkFile(showError = true) {
            const fileId = document.getElementById("fileId").value.trim();
            
            if (!fileId) {
                if (showError) {
                    showMessage("ファイルIDを入力してください", "error");
                }
                return;
            }
            
            const loadingDiv = document.getElementById("loading");
            loadingDiv.style.display = "block";
            
            try {
                const response = await fetch(`/api/download?id=${fileId}`);
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ ファイル確認OK: ${data.fileName} (残り${data.remainingDownloads}回ダウンロード可能)`, "success");
                } else {
                    // エラーでもページは閉じない
                    if (data.availableTest) {
                        showMessage(`⚠️ ${data.error}. テストファイルをお試しください。`, "warning");
                    } else {
                        showMessage(`❌ ${data.error}`, "error");
                    }
                }
                
            } catch (error) {
                console.error("Check error:", error);
                if (showError) {
                    showMessage("エラーが発生しました。テストファイルをお試しください。", "warning");
                }
            } finally {
                loadingDiv.style.display = "none";
            }
        }
        
        async function downloadFile() {
            const fileId = document.getElementById("fileId").value.trim();
            const otp = document.getElementById("otp").value.trim();
            const loadingDiv = document.getElementById("loading");
            
            if (!fileId || !otp) {
                showMessage("ファイルIDとOTPを入力してください", "error");
                return;
            }
            
            if (otp.length !== 6 || !/^\d+$/.test(otp)) {
                showMessage("OTPは6桁の数字で入力してください", "error");
                return;
            }
            
            loadingDiv.style.display = "block";
            const downloadBtn = document.querySelector("button[onclick='downloadFile()']");
            downloadBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/download?id=${fileId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ otp })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.style.display = "none";
                    a.href = url;
                    
                    // ファイル名の取得
                    const contentDisposition = response.headers.get("Content-Disposition");
                    const fileNameMatch = contentDisposition?.match(/filename="(.+)"/);
                    a.download = fileNameMatch ? fileNameMatch[1] : "download";
                    
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    showMessage("✅ ダウンロードが開始されました！", "success");
                    
                } else {
                    const error = await response.json();
                    if (error.hint) {
                        showMessage(`❌ ${error.error}. ヒント: ${error.hint}`, "error");
                    } else {
                        showMessage(`❌ ${error.error}`, "error");
                    }
                }
                
            } catch (error) {
                console.error("Download error:", error);
                showMessage("ダウンロードに失敗しました。テストファイルをお試しください。", "error");
                
            } finally {
                loadingDiv.style.display = "none";
                downloadBtn.disabled = false;
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = "block";
        }
        
        // Enterキーでダウンロード
        document.getElementById("otp").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                downloadFile();
            }
        });
    </script>
</body>
</html>
