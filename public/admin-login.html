<!DOCTYPE html>

    <style>

        .success-message {

            display: none;

        }

        .submit-button {

        }

        .submit-button:hover {

        .submit-button:disabled {

        }

        .footer-text {

        }

        .debug-info {

            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .debug-info h4 {
            margin-bottom: 8px;
            color: #333;
        }

        .debug-item {
            margin: 5px 0;
            font-family: 'Courier New', monospace;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê 138DataGate</h1>
            <p>„Çª„Ç≠„É•„Ç¢„Éï„Ç°„Ç§„É´Ëª¢ÈÄÅ„Ç∑„Çπ„ÉÜ„É† ÁÆ°ÁêÜÁîªÈù¢</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    required 
                    autocomplete="username"
                    placeholder="ÁÆ°ÁêÜËÄÖ„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ"
                >
            </div>

            <div class="form-group">
                <label class="form-label">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input password-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                    >
                    <button type="button" class="password-toggle" id="passwordToggle" title="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË°®Á§∫">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                „É≠„Ç∞„Ç§„É≥
            </button>
        </form>

        <div class="debug-info">
            <h4>üîç „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±ÔºàÈñãÁô∫Áî®Ôºâ</h4>
            <div class="debug-item">ÂÖ•ÂäõÊñáÂ≠óÊï∞: <span id="passwordLength">0</span>ÊñáÂ≠ó</div>
            <div class="debug-item">ÊúÄÂàù„ÅÆ3ÊñáÂ≠ó: <span id="passwordPreview">-</span></div>
            <div class="debug-item">ÊúÄÂæå„ÅÆË©¶Ë°å: <span id="lastAttempt">-</span></div>
        </div>

        <div class="footer-text">
            ¬© 2025 138DataGate - Secure File Transfer System
        </div>
    </div>

    <script>
        // „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫/ÈùûË°®Á§∫Âàá„ÇäÊõø„Åà
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        let isPasswordVisible = false;

        passwordToggle.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            passwordToggle.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
            passwordToggle.title = isPasswordVisible ? '„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÈö†„Åô' : '„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË°®Á§∫';
        });

        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Êõ¥Êñ∞
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            document.getElementById('passwordLength').textContent = password.length;
            
            if (password.length > 0) {
                const preview = password.substring(0, 3) + (password.length > 3 ? '***' : '');
                document.getElementById('passwordPreview').textContent = preview;
            } else {
                document.getElementById('passwordPreview').textContent = '-';
            }
        });

        // „Éà„Éº„ÇØ„É≥„ÉÅ„Çß„ÉÉ„ÇØÔºàËá™Âãï„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÔºâ
        async function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                console.log('Êó¢Â≠ò„Éà„Éº„ÇØ„É≥„ÇíÊ§úË®º‰∏≠...');
                try {
                    const response = await fetch('/api/auth/verify', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({})
                    });

                    const data = await response.json();
                    if (data.valid === true || data.success === true) {
                        console.log('ÊúâÂäπ„Å™„Éà„Éº„ÇØ„É≥„ÅÇ„Çä„ÄÇÁÆ°ÁêÜÁîªÈù¢„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà...');
                        window.location.href = '/admin.html';
                        return;
                    }
                } catch (error) {
                    console.error('Token verification failed:', error);
                }
                localStorage.removeItem('adminToken');
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éà„Éº„ÇØ„É≥„ÉÅ„Çß„ÉÉ„ÇØ
        checkAuth();

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†Âá¶ÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span> „É≠„Ç∞„Ç§„É≥‰∏≠...';
            
            const now = new Date().toLocaleTimeString('ja-JP');
            document.getElementById('lastAttempt').textContent = `${now} - ${username}`;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                // „Çµ„Éº„Éê„Éº„Åã„Çâ„ÅÆ„É¨„Çπ„Éù„É≥„Çπ„Éú„Éá„Ç£„ÇíJSON„Å®„Åó„Å¶Ëß£Êûê
                // „É¨„Çπ„Éù„É≥„Çπ„Åå„Å™„ÅÑÂ†¥Âêà„ÇÇËÄÉÊÖÆ„Åó„Å¶Á©∫„ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí„Éá„Éï„Ç©„É´„ÉàÂÄ§„Å®„Åô„Çã
                const data = await response.text().then(text => text ? JSON.parse(text) : {});
                console.log('„É¨„Çπ„Éù„É≥„Çπ:', { status: response.status, body: data });

                // ===== ‰øÆÊ≠£ÁÆáÊâÄ =====
                // 429„Ç®„É©„ÉºÔºà„É¨„Éº„ÉàÂà∂ÈôêÔºâ„ÅÆÂá¶ÁêÜ„ÇíÊúÄÂÑ™ÂÖà„ÅßÁ¢∫Ë™ç
                if (response.status === 429) {
                    errorMessage.textContent = '‚ö†Ô∏è „É≠„Ç∞„Ç§„É≥Ë©¶Ë°åÂõûÊï∞„ÅÆ‰∏äÈôê„ÇíË∂Ö„Åà„Åæ„Åó„Åü„ÄÇ15ÂàÜÂæå„Å´ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    errorMessage.classList.add('show');
                
                // „É≠„Ç∞„Ç§„É≥ÊàêÂäü„ÅÆÂá¶ÁêÜ
                } else if (response.ok && data.success) {
                    localStorage.setItem('adminToken', data.token);
                    console.log('„Éà„Éº„ÇØ„É≥„Çí adminToken „Å®„Åó„Å¶‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
                    
                    successMessage.textContent = '„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„Åü„ÄÇ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà‰∏≠...';
                    successMessage.classList.add('show');
                    
                    // „É≠„Ç∞„Ç§„É≥ÊàêÂäüÊôÇ„ÅØ„Éú„Çø„É≥„ÇíÂÜçÊúâÂäπÂåñ„Åõ„Åö„ÄÅ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Å´‰ªª„Åõ„Çã
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                    return; // finally„Éñ„É≠„ÉÉ„ÇØ„Åß„ÅÆ„Éú„Çø„É≥ÂÜçÊúâÂäπÂåñ„ÇíÈÅø„Åë„Çã

                // „Åù„ÅÆ‰ªñ„ÅÆ„Ç®„É©„ÉºÔºàË™çË®ºÂ§±Êïó„Å™„Å©Ôºâ
                } else {
                    errorMessage.textContent = data.message || '„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ';
                    errorMessage.classList.add('show');
                }
                // ===== ‰øÆÊ≠£„Åì„Åì„Åæ„Åß =====

            } catch (error) {
                console.error('„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:', error);
                errorMessage.textContent = '„Çµ„Éº„Éê„Éº„Å®„ÅÆÈÄö‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„ÅèÂæÖ„Å£„Å¶„Åã„ÇâÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                errorMessage.classList.add('show');
            } finally {
                // Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÅÆ„Åø„Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                if (!successMessage.classList.contains('show')) {
                    submitButton.disabled = false;
                    submitButton.textContent = '„É≠„Ç∞„Ç§„É≥';
                }
            }
        });
    </script>
</body>
</html>
