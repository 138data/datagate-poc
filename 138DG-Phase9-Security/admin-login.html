<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>138DataGate - ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            user-select: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        button.loading .text {
            display: none;
        }
        
        button.loading .spinner {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        .remember-me label {
            margin: 0;
            cursor: pointer;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
        
        .security-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        
        .security-info .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê 138DataGate</h1>
            <p>ÁÆ°ÁêÜËÄÖ„Ç≥„É≥„ÇΩ„Éº„É´</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Çí‰øùÊåÅ„Åô„Çã</label>
            </div>
            
            <button type="submit">
                <span class="text">„É≠„Ç∞„Ç§„É≥</span>
                <div class="spinner"></div>
            </button>
        </form>
        
        <div class="security-info">
            <p>
                <span class="icon">üîí</span>
                „Åì„ÅÆ„Éö„Éº„Ç∏„ÅØÊöóÂè∑Âåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åô
            </p>
            <p>
                <span class="icon">üõ°Ô∏è</span>
                „É≠„Ç∞„Ç§„É≥Ë©¶Ë°å„ÅØÁõ£Ë¶ñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åô
            </p>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 138DataGate. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫Âàá„ÇäÊõø„Åà
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
        
        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†Âá¶ÁêÜ
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã
            submitButton.classList.add('loading');
            submitButton.disabled = true;
            
            const formData = new FormData(loginForm);
            const credentials = {
                username: formData.get('username'),
                password: formData.get('password'),
                remember: formData.get('remember') === 'on'
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
                    successMessage.textContent = '„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Å¶„ÅÑ„Åæ„Åô...';
                    successMessage.style.display = 'block';
                    
                    // „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                    if (credentials.remember) {
                        localStorage.setItem('adminToken', data.token);
                    } else {
                        sessionStorage.setItem('adminToken', data.token);
                    }
                    
                    // ÁÆ°ÁêÜÁîªÈù¢„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    // „Ç®„É©„ÉºË°®Á§∫
                    errorMessage.textContent = data.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                    errorMessage.style.display = 'block';
                    
                    // „Éë„Çπ„ÉØ„Éº„Éâ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
                    passwordInput.value = '';
                    
                    // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ëß£Èô§
                    submitButton.classList.remove('loading');
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                errorMessage.style.display = 'block';
                
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        });
        
        // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
            
            if (token) {
                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Å™„ÇâÁÆ°ÁêÜÁîªÈù¢„Å∏
                        window.location.href = '/admin.html';
                    }
                } catch (error) {
                    console.error('Token verification error:', error);
                }
            }
        });
    </script>
</body>
</html>
